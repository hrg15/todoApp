<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/all.min.css">
    <title>todo list</title>
</head>
<body>

    <div class="todolist" id="todolist">
        <h1>لیست انجام کارهای من</h1>
        <form>

            <input type="text" id="addinput1" class="addInput" placeholder="اضافه کردن" autocomplete="off" required>
            <button class="addBtn" type="submit" onclick="addTodo(event)"> <i class="fa fa-plus"></i> </button>

        </form>
        <p id="valid"></p>
        <ul class="category">
            <li><button id="alltodo" class="active" value="alltodo">همه</button></li>
            <li><button id="uncompleted" class="b " value="uncompleted">ناتمام</button></li>
            <li><button id="completed" class="b " value="completed">تمام شده</button></li>
        </ul>
        <ul class="todoUl">
            
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
